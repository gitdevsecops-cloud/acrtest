name: Linux Container Node Workflow

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: azure/docker-login@v1
      with:
        login-server: abhiacreastus.azurecr.io
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
    - run: |
        docker build . -t abhiacreastus.azurecr.io/log4jecr:${{ github.sha }}
        docker push abhiacreastus.azurecr.io/log4jecr:${{ github.sha }}
    - uses: azure/webapps-deploy@v2
      with:
        app-name: 'log4jecr'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        images: 'abhiacreastus.azurecr.io/log4jecr:${{ github.sha }}'
